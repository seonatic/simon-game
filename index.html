<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

    <div class="container-fluid" id="content">
    
                <div id="parent" class="row text-center">
                <h1 class="text-primary text-center">SIMON GAME</h1>
                <h1 id="input" class="text-primary text-center"></h1>
                <div id = "bt">
    
                    <div class="row text-center">
                    <button id="one" class="dark1"></button>
                    <button id="two" class="dark2"></button>
                    </div>
    
                    <div class="row text-center">
                    <div>COUNT:</div>
                    <form id="count">  </form>
                    <button id="start" class="bt">START</button>
                    <button id="strict" class="bt">STRICT</button>
                    </div>
    
                    <div class="row text-center">
                    <button id="off" class="bt">OFF</button>
                    <button id="on" class="bt">ON</button>
                    </div>
    
                    <div class="row text-center">
                    <button id="three" class="dark3"></button>
                    <button id="four" class="dark4"></button>
                    </div>
                    </div>
    
        </div>
        </div>
        <audio id="audio1">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg"></audio>
        <audio id="audio2">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg"></audio>
        <audio id="audio3">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg"></audio>
        <audio id="audio4">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg"></audio>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
